version: '3.8'

services:
  hardhat-node:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
    command: npx hardhat node --hostname 0.0.0.0
    ports:
      - "8545:8545"
    networks:
      - projecty-network

  backend:
    image: node:18-alpine
    working_dir: /app/backend
    volumes:
      - ./backend:/app/backend
      - ./deployments:/app/deployments
      - ./artifacts:/app/artifacts
    environment:
      - PORT=4000
      - NODE_ENV=development
      - ETH_RPC=http://hardhat-node:8545
      - PRIVATE_KEY=${PRIVATE_KEY:-0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80}
      - PINATA_JWT=${PINATA_JWT}
      - PINATA_GATEWAY=${PINATA_GATEWAY:-https://gateway.pinata.cloud/ipfs/}
      - DATABASE_URL=file:./data/projecty.db
      - VERAMO_USE_KMS_LOCAL=true
      - VERAMO_KEY_STORAGE_PATH=./veramo_keystore
      - VERAMO_ISSUER_ALIAS=projecty-issuer
      - KMS_SECRET_KEY=${KMS_SECRET_KEY:-default-secret-key-change-in-production-32chars}
    ports:
      - "4000:4000"
    depends_on:
      - hardhat-node
    command: >
      sh -c "npm install &&
             npx prisma generate &&
             npx prisma migrate deploy &&
             npm run dev"
    networks:
      - projecty-network

  frontend:
    image: node:18-alpine
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    environment:
      - VITE_API_URL=http://localhost:4000
    ports:
      - "3000:3000"
    command: >
      sh -c "npm install && npm run dev -- --host"
    networks:
      - projecty-network

networks:
  projecty-network:
    driver: bridge
